<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <img id="image" src="images/image.png" alt="icon">
            <h1>Library Management System</h1>
        </div>
        
        <div id="book-list" class="book-list">
            
        </div>
        <div id="error-message" class="error-message">

        </div>

        <form id="book-form" class="book-form">
            <h2>Add New Book</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="author">Author:</label>
            <input type="text" id="author" required>
            <label for="type">Type:</label>
            <select id="type">
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
            </select>
            <button type="submit">Add Book</button>
        </form>

        <form id="borrow-return-form" class="borrow-return-form">
            <h2>Borrow / Return Book</h2>
            <label for="bookId">Book ID:</label>
            <input type="text" id="bookId" required>
            <label for="authorName">Author name:</label>
            <input type="text" id="authorName" required>
            <select id="action">
                <option value="borrow">Borrow</option>
                <option value="return">Return</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
